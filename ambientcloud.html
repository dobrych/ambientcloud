<!DOCTYPE html>
<html>
    <head>
        <title>ambientcloud</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="app.css" type="text/css" media="screen" charset="utf-8">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.0.2/bootstrap.min.js"></script>
        <script type="text/javascript" src="http://j.maxmind.com/app/geoip.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.1/underscore-min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.1/backbone-min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/2.99/jquery.cycle.all.min.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="app.js" charset="utf-8"></script>
    </head>
    <body>
      <div id="wrapper" class="container-fluid">
        <div class="row-fluid page-header"><h1>AmbientCloud <small>Sounds in your city</small></h1></div>
        <div class="row-fluid">
            <div class="span6">
                <form class="well form-search" id="search-geo-form">
                  <fieldset class="control-group" id="fieldblock">
                  <input type="text" class="input-medium search-query" id="search-geo-data">
                  <button type="submit" id="search-geo" class="btn">Search</button>
                  </fieldset>
                </form>
                <br>
                <div class="progress">
                  <div class="bar" id="fetchingProgress" style="width: 0;"></div>
                </div>
                <br>
                <div id="tracksWrapper"></div>
            </div>
            <div class="span6"><div id="rightWrap"><iframe id="player" class="span6"></iframe><div id="instagrams"></div></div></div>
        </div>
      </div>
    </body>
</html>
